<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다</title>
</head>
<body class="contact_complete_div">
    {% if leng % 2 == 0 %}
        <!-- 길이가 짝수이면 -->
        <h1>{{ name.upper() }}님 환영합니다.</h1>
        <!-- 이름을 대문자로 변환해서 출력 -->
    {% endif %}

    {% if leng % 2 != 0 %}
        <!-- 길이가 홀수이면 -->
        <h1>{{ name.lower() }}님 환영합니다.</h1>
        <!-- 이름을 소문자로 변환해서 출력 -->
    {% endif %}
</body>
</html>
