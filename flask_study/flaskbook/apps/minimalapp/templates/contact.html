<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문의하기</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>
<body class="contact_body">
    <div class="contact_div">
        <h1>문의하기</h1>

        <!-- Flask에서 flash 메시지를 보여주는 부분 -->
        {% with messages = get_flashed_messages() %} <!--flash 메시지들을 messages라는 변수로 가져오기 -->
        {% if messages %}

        <!-- 메시지를 목록으로 보여주기 시작 -->
        <ul>
            <!-- messages 안에 있는 각각의 메시지를 반복 -->
            {% for message in messages %}

            <!-- 메시지 하나를 리스트 아이템으로 표시 -->
            <li class="flash">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} 
        {% endwith %}
        <form action="{{url_for('contact_complete')}}" method="POST">
                <div class="label_input_div">
                    <label>사용자명</label>
                    <input class="contact_input" type="text" name="username" value="{{username}}" placeholder="사용자명" required />
                </div>
                <div class="label_input_div">
                    <label>메일 주소</label>
                    <input class="contact_input" type="text" name="email" value="{{email}}" placeholder="메일 주소" required />
                </div>
                <div class="label_input_div">
                    <label>문의 내용</label>
                    <textarea class="contact_textarea" name="description" placeholder="문의 내용" required>{{description}}</textarea>
                </div>
            <button class="contact_button" type="submit" value="문의">접수하기</button>
        </form>
    </div>
</body>
</html>
