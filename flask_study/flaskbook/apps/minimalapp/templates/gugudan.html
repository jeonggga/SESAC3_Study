<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 : {{num}}단</title>
    <link
        rel="stylesheet"
        href="{{url_for('static', filename='style.css')}}"
    />
</head>
<body>
    <h1>{{num}}단</h1>
        <ul class="gugu-list">
            {% for n in range(1, 10) %}
                <li>{{num}} x {{n}} = {{num*n}}</li>
            {% endfor %}
        </ul>
</body>
</html>
